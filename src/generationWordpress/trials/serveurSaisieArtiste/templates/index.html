<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">
                    🔍 Rechercher un artiste
                </h1>

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST" action="{{ url_for('search') }}">
                    <div class="mb-3">
                        <label for="artist_name" class="form-label">Nom de l'artiste</label>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="artist_name"
                               name="artist_name"
                               placeholder="Ex: Pablo Picasso, Frida Kahlo..."
                               value="{{ search_term if search_term else '' }}"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        Rechercher sur Wikidata
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-4 text-center">
            <small class="text-muted">
                Cette application recherche des artistes dans la base de données Wikidata
            </small>
        </div>
    </div>
</div>
{% endblock %}
