{% extends "base.html" %}

{% block extra_css %}
<link href="https://unpkg.com/graphiql@2.4.7/graphiql.min.css" rel="stylesheet" />
<style>
    #graphiql { height: calc(100vh - 100px); }
    .graphiql-container { height: 100%; }
</style>
{% endblock %}

{% block content %}
<div id="graphiql">Chargement de GraphiQL...</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/graphiql@2.4.7/graphiql.min.js"></script>
<script>
    const jwtToken = '{{ jwt_token }}';
    
    function graphQLFetcher(graphQLParams) {
        return fetch('/graphql', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtToken
            },
            body: JSON.stringify(graphQLParams),
        })
        .then(response => response.json())
        .catch(error => {
            console.error('Erreur GraphQL:', error);
            return { errors: [{ message: error.toString() }] };
        });
    }
    
    const defaultQuery = `# Bienvenue dans GraphiQL!
# Exemple de requÃªte:
query {
  hello
}`;
    
    ReactDOM.render(
        React.createElement(GraphiQL, { 
            fetcher: graphQLFetcher,
            defaultQuery: defaultQuery
        }),
        document.getElementById('graphiql')
    );
</script>
{% endblock %}
